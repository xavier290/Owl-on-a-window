<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owl on a window</title>
    <link rel="stylesheet" href="css\styles.css">
</head>
<body>
    <div class="window">
        <div class="star1"></div>
        <div class="star2"></div>
        <div class="star3"></div>
        <div class="star4"></div>
        <div class="star5"></div>
        <div class="star6"></div>
        <div class="star7"></div>
        
        <div class="moon-container">
            <div class="moon"></div>
        </div>
          
        <div class="bars"></div>
    </div> 

    <div class="middle-bar"></div>

    <div class="owl-container">
        <div class="owl"></div>
        <div class="eyes-owl">
            <div class="iris"></div>
            <div class="pupil"></div>
        </div>
        <div class="owl-beak"></div>
        <div class="wings"></div>
        <div class="owl-legs"></div>
    </div>
</body>
</html>
